<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telos</title>

    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="page4.css">
</head>

<body>
    <div class="back-button">
        <a href="index.html" class="back-button">Back To Start</a>

        <script>
            document.querySelector(".back-button").addEventListener("click", () => {
                const count = parseInt(localStorage.getItem("backCount") || "0");
                localStorage.setItem("backCount", count + 1);
            });
        </script>

    </div>


    <div class="hamburger-menu">
        <button><span class="fa fa-bars"></span></button>
    </div>

    <script>
        const hamburgerButton = document.querySelector('.hamburger-menu button');
        hamburgerButton.addEventListener('click', () => {
            const count = parseInt(localStorage.getItem('menuOpens') || '0');
            localStorage.setItem('menuOpens', count + 1);
        });
    </script>

    <div class="menu1">
        <button class="close-menu">&times;</button>
        <p href="#">you wish</p>
    </div>

    <div class="center-text">
        <p>ERROR 404: PAGE NOT FOUND â˜¹<br></p>
    </div>

    <div class="image">
        <img src="assets/bgbg.png" alt="you shouldnt see this">
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerButton = document.querySelector('.hamburger-menu button');
            const closeButton = document.querySelector('.close-menu');
            const menu1 = document.querySelector('.menu1');

            hamburgerButton.addEventListener('click', () => {
                menu1.classList.add('menu-deployed');
            });

            closeButton.addEventListener('click', () => {
                menu1.classList.remove('menu-deployed');
            });
        });
    </script>
    <footer>
        <a href="page5.html">Next Page</a>
    </footer>
    <script>
        const pageName = window.location.pathname.split("/").pop();

        // mark start time for this page
        localStorage.setItem("currentPageStart", Date.now());
        localStorage.setItem("currentPageName", pageName);

        // when leaving the page
        window.addEventListener("beforeunload", () => {
            const start = parseInt(localStorage.getItem("currentPageStart"));
            const name = localStorage.getItem("currentPageName");
            const duration = Date.now() - start;

            // load existing record
            let times = JSON.parse(localStorage.getItem("pageTimes") || "{}");

            // add duration
            times[name] = (times[name] || 0) + duration;

            // save it back
            localStorage.setItem("pageTimes", JSON.stringify(times));
        });
    </script>

</body>

</html>
