<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telos</title>
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="page8.css">
    <style>
        * {
            cursor: none !important;
        }

        .fake-cursor {
            width: 20px;
            height: 20px;
            background: rgb(209, 0, 0);
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
        }

        body {
            font-family: "Smooch Sans", sans-serif;
            font-size: larger;
            background-color: rgb(210, 0, 0);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgb(210, 0, 0);
            border-radius: 8px;
            padding: 8px 16px;
        }

        .next-page {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>

<body>

    <div class="back-button">
        <a href="index.html" class="back-button">Back To Start</a>

        <script>
            document.querySelector(".back-button").addEventListener("click", () => {
                const count = parseInt(localStorage.getItem("backCount") || "0");
                localStorage.setItem("backCount", count + 1);
            });
        </script>

    </div>

    <div class="center-text">
        <p>This is all the help you get.</p>
    </div>

    <div class="links">
        <a href="page9.html">Next Page</a>
    </div>

    <!-- Fake cursor -->
    <div class="fake-cursor"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fakeCursor = document.querySelector('.fake-cursor');
            let realX = 0, realY = 0;

            // Move fake cursor (invert X only)
            document.addEventListener('mousemove', e => {
                realX = e.clientX;
                realY = e.clientY;
                const invX = window.innerWidth - realX; // inverted X
                fakeCursor.style.left = invX + 'px';
                fakeCursor.style.top = realY + 'px';   // Y stays normal
            });

            // Click at fake cursor
            document.addEventListener('mousedown', e => {
                const invX = window.innerWidth - realX;

                // Temporarily hide the fake cursor to get the element below it
                fakeCursor.style.display = 'none';
                const el = document.elementFromPoint(invX, realY);
                fakeCursor.style.display = 'block';

                if (el) {
                    if (el.tagName === 'A' || el.tagName === 'BUTTON' || el.onclick) {
                        el.click();
                    } else {
                        const clickEvent = new MouseEvent(e.type, {
                            bubbles: true,
                            cancelable: true,
                            clientX: invX,
                            clientY: realY,
                            button: e.button
                        });
                        el.dispatchEvent(clickEvent);
                    }
                }
                e.preventDefault();
            });

            document.body.style.cursor = 'none';
        });
    </script>
    <script>
        const pageName = window.location.pathname.split("/").pop();

        // mark start time for this page
        localStorage.setItem("currentPageStart", Date.now());
        localStorage.setItem("currentPageName", pageName);

        // when leaving the page
        window.addEventListener("beforeunload", () => {
            const start = parseInt(localStorage.getItem("currentPageStart"));
            const name = localStorage.getItem("currentPageName");
            const duration = Date.now() - start;

            // load existing record
            let times = JSON.parse(localStorage.getItem("pageTimes") || "{}");

            // add duration
            times[name] = (times[name] || 0) + duration;

            // save it back
            localStorage.setItem("pageTimes", JSON.stringify(times));
        });
    </script>


</body>

</html>
